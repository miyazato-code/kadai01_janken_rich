<!DOCTYPE html>
<html lang="ja">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DotGothic16&family=Noto+Sans+JP:wght@100..900&display=swap"
        rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">



    <!-- Style CSS -->
    <link rel="stylesheet" href="css/style.css">

    <title>じゃんけん</title>
</head>

<body>

    <header>
        <div>
            <h1>じゃんけん</h1>
        </div>
    </header>

    <main>
        <div id="total_plays_area">
            <p>通算対戦回数：<span id="total_plays">0</span>回</p>
            <!-- リセットボタン -->
            <button id="reset_all_btn">リセット</button>
        </div>


        <div id="score_board">
            <h2>戦績</h2>
            <p>
                勝ち: <span id="win_count">0</span>回 /
                負け: <span id="loss_count">0</span>回 /
                あいこ: <span id="draw_count">0</span>回
            </p>
        </div>

        <ul id="janken_hands">
            <li id="gu_btn" data-key="a">グー</li>
            <li id="cho_btn" data-key="s">チョキ</li>
            <li id="par_btn" data-key="d">パー</li>
        </ul>

        <div class="result_area">
            <div>コンピュータの出した手は？「<span id="pc_hands">なに？</span>」</div>
            <div id="judgment">はじめる</div>
        </div>

        <div id="history_area">
            <h2>対戦履歴 (最新10件)</h2>
            <ul id="game_history">
            </ul>
        </div>
    </main>

    <div id="custom_alert" class="hidden_custom_alert">
        リセットしました。
    </div>

    <footer></footer>


    <script src="/js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>

</body>
